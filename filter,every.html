<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var arr = [
      { id: 1, name: '吃饭', done: false },
      { id: 2, name: '睡觉', done: false },
      { id: 3, name: '打豆豆', done: true },
    ]
    var arr1 = [{ id: 2, name: '睡觉', done: false }]

    var newArr = arr.filter((item) =>
      arr1.every((item1) => item1.id !== item.id)
    )
    //筛选出id为1和3的元素
    console.log(newArr)

    console.log('================================')
    var newArr1 = arr.filter((item) =>
      arr1.some((item1) => item1.id !== item.id)
    )
    //筛选出id为1和3的元素
    console.log(newArr1)

  </script>
</html>
